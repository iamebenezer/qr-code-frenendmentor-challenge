<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .main-container{
      display: flex;
      justify-content: center;
      align-content: center;
      margin-top: 100px;
    }
    .qr-card-wrapper{
      background-color: rgb(168, 206, 240);
      height: 470px;
      width: 300px;
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 40px;
    }

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main-container">
    <div class="qr-card-wrapper">
      <div>
        <img src="/images/image-qr-code.png" height="300" width="300" style="border-radius: 10px;" alt="" srcset="">
      </div>
      <div style="padding:20px 25px 0px 25px">
      <h1 style="font-size:20px; font-family: monospace; font-weight: 700; text-align: center;">
      Improve your front-end skills by buildong projects
      </h1>
      <p style="color: #000; font-family: sans-serif; font-size: 15px; line-height: 20px; font-weight: 200; text-align: center; margin-top: 15px;">
        Scan the Qr code to visit front-end mentor and take your coding skills to the next level
      </p>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ebenezer Abegunde</a>.
  </div>
</body>
</html>
